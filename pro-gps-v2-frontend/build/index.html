<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pro GPS V2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; }
    header { background:#ffffff; border-bottom:1px solid #e6eaf0; padding:12px 16px; display:flex; align-items:center; gap:12px; }
    h1 { margin:0; font-size:18px; color:#0b3d91; }
    #app { display:flex; height: calc(100vh - 56px); }
    aside { width:300px; border-right:1px solid #e6eaf0; padding:12px; background:#f8fafc; box-sizing:border-box; }
    main { flex:1; }
    .device { padding:8px; border-radius:6px; background:white; margin-bottom:8px; box-shadow:0 1px 2px rgba(10,10,10,0.03); }
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <img src="" alt="" width="36" height="36" style="background:#0b3d91;border-radius:6px;"/>
    <h1>Pro GPS V2</h1>
  </header>
  <div id="app">
    <aside>
      <h3>Dispositivos</h3>
      <div id="list"></div>
      <div class="muted">Datos demo - sin necesidad de instalar nada</div>
    </aside>
    <main>
      <div id="map" style="height:100%; width:100%;"></div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
